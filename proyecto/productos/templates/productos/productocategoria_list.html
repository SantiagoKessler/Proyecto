{% extends 'home/base.html' %}

{% block header %}
<div class="bg-dark text-white text-center py-5">
    <h1>Lista de Productos</h1>
</div>
{% endblock header %}

{% block main %}
<div class="bg-dark text-light py-4">
    <div class="container">
        <form action="{% url 'productos:productocategoria_list' %}" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="q" placeholder="Buscar..." class="form-control">
                <button type="submit" class="btn btn-primary">Buscar</button>
                <button class="btn btn-success">
                    <a href="{% url 'productos:productocategoria_create' %}" class="text-white text-decoration-none">Crear Registro</a>
                </button>
            </div>
        </form>

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th style="width: 20%;">Nombre</th>
                    <th style="width: 30%;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productocategorias %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>
                        <button class="btn btn-success btn-sm me-2">
                            <a class="text-white text-decoration-none" href="{% url 'productos:productocategoria_detail' producto.id %}">MÃ¡s detalle</a>
                        </button>
                        <button class="btn btn-secondary btn-sm me-2">
                            <a class="text-white text-decoration-none" href="{% url 'productos:productocategoria_update' producto.id %}">Cambiar</a>
                        </button>
                        <button class="btn btn-danger btn-sm">
                            <a class="text-white text-decoration-none" href="{% url 'productos:productocategoria_delete' producto.id %}">Eliminar</a>
                        </button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">No hay registros</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="btn btn-secondary">
            <a href="{% url 'productos:index' %}" class="text-white text-decoration-none">Volver</a>
        </button>
    </div>
</div>
{% endblock main %}
